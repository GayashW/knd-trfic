name: Kandy Traffic Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxrandr2 \
            libgbm1 \
            libasound2 \
            libpangocairo-1.0-0

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run scraper (headed via Xvfb)
        run: xvfb-run -a python main.py

      - name: Commit CSV if changed
        run: |
          if [ -f kandy_od_traffic.csv ]; then
            if [ -n "$(git status --porcelain)" ]; then
              git config user.name "github-actions"
              git config user.email "actions@github.com"
              git add kandy_od_traffic.csv
              git commit -m "Update Kandy traffic data"
              git push
            else
              echo "No changes to commit"
            fi
          else
            echo "CSV not found"
          fi
