name: Kandy Traffic Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-24.04

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ§± Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-0 libnss3 libnspr4 \
            libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libdrm2 libdbus-1-3 \
            libxkbcommon0 libxcomposite1 \
            libxdamage1 libxfixes3 libxrandr2 \
            libgbm1 libasound2t64 \
            libpangocairo-1.0-0 libpango-1.0-0 \
            libgtk-3-0 libxshmfence1 libgl1

      - name: ğŸ“¦ Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: ğŸš— Run scraper
        run: python main.py

      - name: â¬†ï¸ Push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "ğŸ¤– Traffic data $(date -u '+%Y-%m-%d %H:%M UTC')"
          git pull origin main --rebase
          git push origin main
