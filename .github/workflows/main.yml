name: Kandy Traffic Monitor

on:
  # Manual trigger from GitHub UI or API
  workflow_dispatch:
  
  # Trigger on push to main branch
  push:
    branches:
      - main
  
  # Automated scraping every 30 minutes
  schedule:
    - cron: '*/30 * * * *'

permissions:
  contents: write

jobs:
  scrape-traffic:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libgbm1
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium
      
      - name: Run traffic scraper
        run: |
          python main.py
        env:
          PYTHONUNBUFFERED: 1
      
      - name: Check for CSV changes
        id: check_changes
        run: |
          if [ -f "kandy_od_traffic.csv" ]; then
            git diff --exit-code kandy_od_traffic.csv || echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "CSV file not found"
            exit 1
          fi
      
      - name: Commit and push data
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add kandy_od_traffic.csv
          git commit -m "Update traffic data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v3
        with:
          name: traffic-data
          path: kandy_od_traffic.csv
          retention-days: 30
