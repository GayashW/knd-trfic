name: scrape-traffic

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ðŸ”§ SYSTEM DEPENDENCIES (manual, ubuntu-24.04 compatible)
      - name: Install system libraries for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-0 \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libdbus-1-3 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64 \
            libpangocairo-1.0-0 \
            libpango-1.0-0 \
            libgtk-3-0 \
            libxshmfence1 \
            libgl1

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # âœ… IMPORTANT: NO install-deps
      - name: Install Playwright Chromium
        run: playwright install chromium

      - name: Run traffic scraper
        run: python main.py

      # ðŸ“Œ Commit CSV only if changed
      - name: Commit & push data
        run: |
          if [ -f kandy_od_traffic.csv ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"

            if [[ `git status --porcelain` ]]; then
              git add kandy_od_traffic.csv
              git commit -m "Update traffic data ($(date -u))"
              git push
            else
              echo "No data changes to commit"
            fi
          else
            echo "CSV not found â€” skipping commit"
          fi
